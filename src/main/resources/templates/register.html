<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - URLific</title>
  <link rel="shortcut icon" th:href="@{/image/logo.png}" href="/image/logo.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/tailwind.css}" href="/css/tailwind.css" />
  <script th:src="@{/js/font-awesome.min.js}" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <a th:href="@{/}">
        <img class="mx-auto h-10 w-auto" th:src="@{image/logo.png}" src="" alt="logo">
      </a>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm p-6 rounded-md shadow-md">
      <form th:action="@{/register}" th:object="${user}" method="POST">
        <div th:if="${message}" class="mb-8 p-3 bg-rose-200 rounded-md text-red-700">
          <p><i class="fa-sharp fa-solid fa-circle-xmark"></i> <span th:text="${message}"></span></p>
        </div>
        <div th:if="${#fields.hasAnyErrors()}" class="mb-8 p-3 bg-rose-200 rounded-md text-red-700">
          <p>Please correct errors below:</p>
          <ul class="list-disc ml-8">
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
          </ul>
        </div>
        <div class="space-y-7">
          <div class="grid grid-cols-2 gap-4">
            <div class="relative">
              <input id="firstName" name="firstName" type="text" th:field="*{firstName}" required
                     class="peer w-full p-2 rounded-md border-2 border-gray-300 placeholder-transparent"
                     placeholder="First Name">
              <label for="firstName"
                     class="absolute pl-2 left-0 -top-5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:pl-0 peer-focus:-top-5 peer-focus:text-purple-600 peer-focus:text-sm">First Name</label>
            </div>
            <div class="relative">
              <input id="lastName" name="lastName" type="text" th:field="*{lastName}" required
                     class="peer w-full p-2 rounded-md border-2 border-gray-300 placeholder-transparent"
                     placeholder="Last Name">
              <label for="lastName"
                     class="absolute pl-2 left-0 -top-5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:pl-0 peer-focus:-top-5 peer-focus:text-purple-600 peer-focus:text-sm">Last Name</label>
            </div>
          </div>
          <div class="relative">
            <input id="username" name="username" type="text" th:field="*{username}" required
                   class="peer w-full p-2 rounded-md border-2 border-gray-300 placeholder-transparent"
                   placeholder="Username">
            <label for="username"
                   class="absolute pl-2 left-0 -top-5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:pl-0 peer-focus:-top-5 peer-focus:text-purple-600 peer-focus:text-sm">Username</label>
          </div>
          <div class="relative">
            <input id="password" name="password" type="password" th:field="*{password}" required
                   class="peer w-full p-2 rounded-md border-2 border-gray-300 placeholder-transparent"
                   placeholder="password">
            <label for="password"
                   class="absolute pl-2 left-0 -top-5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:pl-0 peer-focus:-top-5 peer-focus:text-purple-600 peer-focus:text-sm">Password</label>
          </div>
          <div class="relative">
            <input id="email" name="email" type="email" th:field="*{email}" required
                   class="peer w-full p-2 rounded-md border-2 border-gray-300 placeholder-transparent"
                   placeholder="Email">
            <label for="email"
                   class="absolute pl-2 left-0 -top-5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:pl-0 peer-focus:-top-5 peer-focus:text-purple-600 peer-focus:text-sm">Email</label>
          </div>
          <div>
            <button type="submit"
                    class="flex w-full justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">Sign
              up</button>
          </div>
          <p class="text-end text-sm">
            <span class="text-gray-400">Already have an account? </span>
            <a th:href="@{/login}" class="text-indigo-500">Sign in</a>
          </p>
        </div>
      </form>
      <div
        class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
        <p class="mx-4 mb-0 text-center text-gray-400">
          Or continue with
        </p>
      </div>
      <div class="grid grid-cols-1">
        <a class="mb-3 flex w-full items-center justify-center rounded bg-red-500 px-7 py-1.5 text-center text-sm font-semibold leading-6 text-white transition duration-150 ease-in-out hover:bg-red-600 focus:bg-red-600 focus:outline-none focus:ring-0"
          href="https://google.com" role="button" data-te-ripple-init data-te-ripple-color="light">
          <i class="fa-brands fa-google mr-2"></i>
          Google
        </a>
        <a class="mb-3 flex w-full items-center justify-center rounded bg-gray-800 px-7 py-1.5 text-center text-sm font-semibold leading-6 text-white transition duration-150 ease-in-out hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-0"
          href="https://github.com" role="button" data-te-ripple-init data-te-ripple-color="light">
          <i class="fa-brands fa-github mr-2"></i>
          GitHub
        </a>
      </div>
    </div>
  </div>
</body>

</html>
