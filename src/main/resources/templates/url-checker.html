<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Checker - URLific</title>
    <link rel="shortcut icon" th:href="@{/image/logo.png}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tailwind.css}"/>
    <script th:src="@{/js/font-awesome.min.js}"></script>
    <script th:src="@{/js/flowbite.min.js}"></script>
</head>

<body>
<header id="header" class="rounded-b-2xl shadow-2xl bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="/" class="flex items-center font-bold text-2xl text-purple-700">
                <span class="sr-only">URLific</span>
                <img class="inline h-10 w-auto mr-2" th:src="@{/image/logo.png}" alt="logo" src="">
                URLific
            </a>
        </div>
        <div class="flex lg:hidden">
            <button id="open-menu-btn" type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a th:href="@{/}" class="text-lg font-semibold leading-6 text-gray-900">Home</a>
            <a th:href="@{/url-checker}" class="text-lg font-semibold leading-6 text-gray-900">URLific Checker</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a th:href="@{/login}"
               class="leading-6 rounded-md bg-purple-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-purple-500">Log
                in <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
        <div id="mobile-menu"
             class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center font-bold text-2xl text-purple-700">
                    <span class="sr-only">URLific</span>
                    <img class="inline h-10 w-auto mr-2" th:src="@{/image/logo.png}" alt="logo" src="">
                    URLific
                </a>
                <button id="close-menu-btn" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a th:href="@{/}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                        <a th:href="@{/url-checker}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">URLific
                            Checker</a>
                    </div>
                    <div class="py-6">
                        <a th:href="@{/login}"
                           class="-mx-3 block rounded-lg bg-purple-600 px-3 py-2.5 text-base font-semibold leading-7 text-white hover:bg-purple-500">Log
                            in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="h-full w-full">
    Url Checker
</section>
</body>

</html>
